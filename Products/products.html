    <header class="header-holder">

    </header>
    <div class="product-handler">
        <aside class="products-sidebar">
            <div class="sidebar-head">
                <div class="sidebar-heading">Filter <button class="clear-btn">Clear</button>
                </div>
            </div>
            <div class="sidebar-heading">Price</div>
            <div class="sidebar-list">
                <input type="range" min="0" max="10000" step="2500" list="tickmarks" class="slider-sidebar" />
                <datalist id="tickmarks" class="input-datalist">
                    <option value="0" class="txt-semibold" label="0"></option>
                    <option value="2500" class="hide"></option>
                    <option value="5000" class="txt-semibold" label="5K"></option>
                    <option value="7500" class="hide"></option>
                    <option value="10000" class="txt-semibold" label="10K"></option>
                </datalist>
            </div>
            <div class="sidebar-heading">Category</div>
            <div class="sidebar-list">
                <div class="display"> <input type="checkbox"><label for="price">Air Jordan</label></div>
                <div class="display"> <input type="checkbox"><label for="price">Gucci</label></div>
                <div class="display"> <input type="checkbox"><label for="price">Burberry</label></div>
                <div class="display"> <input type="checkbox"><label for="price">Easy</label></div>
            </div>
            <div class="sidebar-heading">Rating</div>
            <div class="sidebar-list">
                <div class="display"> <input type="radio"><label for="price">4 & above</label></div>
                <div class="display"> <input type="radio"><label for="price">3 & above</label></div>
                <div class="display"> <input type="radio"><label for="price">2 & above</label></div>
                <div class="display"> <input type="radio"><label for="price">1 & above</label></div>
            </div>
            <div class="sidebar-heading">Sort By</div>
            <div class="side-list">
                <div class="display"> <input type="radio"><label for="price">Price High to Low</label></div>
                <div class="display"> <input type="radio"><label for="price">Price Low to High</label></div>
            </div>
        </aside>
