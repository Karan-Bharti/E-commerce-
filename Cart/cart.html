<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart|Walk-Store</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Cart/cart.css">
    <link rel="stylesheet" href="https://ui-bricks.netlify.app/card-feat/card.css" />

</head>
<script src="https://kit.fontawesome.com/26b5866028.js" crossorigin="anonymous"></script>

<body>
    <header class="header-holder">

        <a class="header-component" href="/index.html"><i class="fa-solid fa-shoe-prints"></i> Walk Store
        </a>
        <label class="search">Search</label>
        <input type="text" class="search input" placeholder="What you want?" />
        <a class="header-component-button" href="/Sign/sign.html">Sign Up</a>
        <a class="header-component-button" href="/Login/login.html">login</a>
        <a class="header-component-icon" href="/Cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a class="header-component-icon" href="/Wishlist/wishlist.html"><i class="fa-solid fa-heart"></i></a>
    </header>
   
    <div class="cart-container">

        <div class="card-container ecommerce layout">
            <img class="card-image" src="/images/brand.jpg" />
            <div class="card-text">
                <h2 class="text-head">Originals</h2>
                <h4>
                    Rs 16,999 <span class="cancel-e"> Rs 14,999</span> (10% off)
                </h4>
            </div>
            <hr />
            <div class="card-buttons " style="gap:2rem;">

                <button class="card-btn-buy"><i class="fa-solid fa-bag-shopping"></i></i><span> Buy
                        Now</span></button>
                <button class="card-btn-cross"><i class="fa-solid fa-xmark"></i><span> Delete</span></button>
            </div>
        </div>
        <div class="card-container ecommerce">
            <img class="card-image" src="/images/brand.jpg" />
            <div class="card-text">
                <h2 class="text-head">Adidas Originals</h2>
                <h4>
                    Rs 16,999 <span class="cancel-e"> Rs 14,999</span> (10% off)
                </h4>
            </div>
            <hr />
            <div class="card-buttons " style="gap:2rem;">

                <button class="card-btn-buy"><i class="fa-solid fa-bag-shopping"></i></i><span> Buy
                        Now</span></button>
                <button class="card-btn-cross"><i class="fa-solid fa-xmark"></i><span> Delete</span></button>
            </div>
        </div>
        <div class="cart-amount">
            <div class="amount-heading">PRICING </div>
            <div class="amount-list">
                <div class="price-recorder">Adidas Originals x 2 <span class="amount-value">₹27,998</span></div>

                <div class="price-recorder">Shipping Charges <span class="amount-value">₹1000</span></div>
                <div class="price-recorder"> Discount <span class="amount-value">-₹2,799</span></div>
            </div>
            <div class="amount-total">Total <span class="amount-value">₹26,199</span></div>
        </div>
    </div>



</body>

</html>
