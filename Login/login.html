<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication|Walk-Store</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Login/login.css">
    

</head>
<script src="https://kit.fontawesome.com/26b5866028.js" crossorigin="anonymous"></script>

<body>
    <header class="header-holder">

        <a class="header-component" href="/index.html"><i class="fa-solid fa-shoe-prints"></i> Walk Store
        </a>
        <label class="search">Search</label>
        <input type="text" class="search input" placeholder="What you want?" />
        <a class="header-component-button" href="/Sign/sign.html">Sign Up</a>
        <a class="header-component-button" href="Login/logout.html">Log Out</a>
        <a class="header-component-icon" href="/Cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a class="header-component-icon" href="/Wishlist/wishlist.html"><i class="fa-solid fa-heart"></i></a>
    </header>
    <main>
        <div class="login-wrapper">
            <div class="login-heading">Login</div>
            <div class="login-input">
                <div class="input-login ">
                    <label class="input-label">Username *</label>
                    <input type="text" class="input-text" placeholder="Enter username">
                </div>

                <div class="input-login ">
                    <label class="input-label">Password *</label>
                    <input type="text" class="input-text" placeholder="***">
                </div>
            </div>

            <div class="login-text">
                Don't have a account? <span><a href="/Sign/sign.html">Sign Up</a></span>
            </div>

            <button class="login-button"><a href="/">LOGIN</a></button>
        </div>
    </main>





</body>

</html>
